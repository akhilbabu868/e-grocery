<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Dash-board</title>
<link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css} " />
<link th:rel="stylesheet" th:href="@{/css/font-awesome.min.css} " />
<link th:rel="stylesheet" th:href="@{/css/elegant-icons.css} " />
<link th:rel="stylesheet" th:href="@{/css/nice-select.css} " />
<link th:rel="stylesheet" th:href="@{/css/jquery-ui.min.css} " />
<link th:rel="stylesheet" th:href="@{/css/navbar.css} " />
</head>
<body>

	<header th:insert="header-admin :: header"></header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6 " style="margin-top: 20px; padding: 30px">
				<div id="accordion">
					<div class="card">
						<div class="card-header" id="headingOne">
							<h5 class="mb-0">
								<button class="btn btn-link" data-toggle="collapse"
									data-target="#collapseOne" aria-expanded="true"
									aria-controls="collapseOne">Category</button>
							</h5>
						</div>

						<div id="collapseOne" class="collapse show"
							aria-labelledby="headingOne" data-parent="#accordion">
							<div class="card-body">
								<form>
									<div class="form-group row">
										<div class="col-sm-10">
											<input type="text" class="form-control" id="categorycode"
												placeholder="Code">
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-10">
											<input type="text" class="form-control" id="category"
												placeholder="Category">
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-10">
											<textarea class="form-control" rows="5" id="description"
												placeholder="Description"></textarea>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-10">
											<input type="file" class="form-control" id="image">
										</div>
									</div>
									<div class="form-group row text-center">

										<div class="col-sm-10 ">
											<button type="button" class="btn btn-outline-success" id="savecategory">Save</button>
											<button type="reset" class="btn btn-outline-danger ">Cancel</button>
										</div>

									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="footer :: footer"></div>
</body>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/customjs/category.js}"></script>
</html>
